<template>
    <lightning-card
        title="Record Picker Multi-Value Example"
        class="slds-card__body_inner"
    >
        <p>
            This example showcases a lightning-record-picker that is used to
            populate a lightning-pill-container so that the user can select
            multiple records. Each time a record is selected, a pill is added to
            the pill container.<br />
            Moreover, the filter applied to the record picker is updated so that
            records that are already selected are not presented to the user
            again.<br />
            The parent component (which wraps lightning-record-picker) is
            handling the logic for receiving the selected record (event),
            creating the pill, and updating the filter metadata.
        </p>

        <lightning-record-picker
            lwc:ref="recordPicker"
            label="Contacts"
            placeholder="Search Contacts..."
            object-api-name="Contact"
            filter={recordPickerFilter}
            onchange={handleContactRecordPickerChange}
        ></lightning-record-picker>

        <lightning-pill-container
            items={contactItems}
            onitemremove={handleContactItemRemove}
        ></lightning-pill-container>

        <div class="logsAndFilter">
            <div class="logs">
                <lightning-textarea
                    readonly
                    value={logs}
                    label="Logs"
                ></lightning-textarea>
            </div>

            <div class="filter">
                <lightning-textarea
                    name="filter"
                    readonly
                    value={recordPickerFilterAsString}
                    label="Filter"
                ></lightning-textarea>
            </div>
        </div>
    </lightning-card>
</template>
