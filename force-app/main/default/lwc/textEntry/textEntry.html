<template>
    <lightning-card title="Text Entry Counter" icon-name="standard:textbox">
        <div class="slds-m-around_medium">
            <lightning-input name='body' label="Enter Message" onchange={inputChange} value={textInput}></lightning-input>
            <p class="slds-m-vertical_medium">Characters available: {charsLeft}
                <lightning-button class='right-side' label="Clear" variant="brand" onclick={clearInput}></lightning-button>
            </p>
        </div>
    </lightning-card>
</template>
