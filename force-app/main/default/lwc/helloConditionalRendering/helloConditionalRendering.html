<template>
    <lightning-card
        title="HelloConditionalRendering"
        icon-name="custom:custom15"
    >
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="checkbox"
                label="Show details"
                onchange={handleChange}
            ></lightning-input>

            <div class="slds-var-m-vertical_medium">
                <template if:true={areDetailsVisible}>
                    Here are some details.
                </template>
                <template if:false={areDetailsVisible}>
                    Alternative details.
                </template>
            </div>
        </div>

        <c-view-source source="lwc/helloConditionalRendering" slot="footer">
            Conditionally render elements. This is a footer.
        </c-view-source>
    </lightning-card>
</template>
