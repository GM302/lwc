<template>
    <lightning-card
        title="GraphqlPagination"
        icon-name="custom:custom39"
    >
        <div class="slds-var-m-around_medium">
            <template lwc:if={contacts.data}>
                <template for:each={contacts.data.uiapi.query.Contact.edges} for:item="contact">
                    <p key={contact.node.Id.value}>
                        {contact.node.Name.value}
                    </p>
                </template>
                <p class="slds-var-m-top_small">
                    <lightning-button
                        label="Next Page"
                        onclick={handleNextPage}
                        disabled={nextDisabled}
                        class="slds-var-m-right_x-small"
                    ></lightning-button>
                    <lightning-button
                        label="Reset"
                        onclick={handleReset}
                    ></lightning-button>
                </p>
                </template>
            <template lwc:elseif={contacts.errors}>
                <c-error-panel errors={contacts.errors}></c-error-panel>
            </template>
        </div>

        <c-view-source source="lwc/graphqlPagination" slot="footer">
            Run a GraphQL query that uses pagination using @wire.
        </c-view-source>
    </lightning-card>
</template>
