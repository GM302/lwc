<template>
    <lightning-card title="Record Picker Hello" class="slds-card__body_inner">
        <template if:true={contact}>
            <div class="slds-var-m-around_medium selectedRecordDetails">
                <c-contact-tile
                    class="slds-show slds-is-relative"
                    contact={contact}
                ></c-contact-tile>
            </div>
        </template>
        <div>
            <lightning-record-picker
                lwc:ref="recordPicker"
                object-api-name={currentObjectApiName}
                placeholder={placeholder}
                label={label}
                onchange={handleChange}
            >
            </lightning-record-picker>
        </div>
    </lightning-card>
</template>
