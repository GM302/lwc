<template>
    <lightning-card
        title="Record Picker Hello"
        class="slds-card__body_inner"
        icon-name="standard:search"
    >
        <template if:true={contact}>
            <div class="slds-var-m-around_medium selectedRecordDetails">
                <c-contact-tile
                    class="slds-show slds-is-relative"
                    contact={contact}
                ></c-contact-tile>
            </div>
        </template>
        <div>
            <lightning-record-picker
                lwc:ref="recordPicker"
                object-api-name={currentObjectApiName}
                placeholder={placeholder}
                label={label}
                onchange={handleChange}
            >
            </lightning-record-picker>
        </div>

        <c-view-source source="lwc/recordPickerHello" slot="footer">
            Type a search term and select a record to see its details.
        </c-view-source>
    </lightning-card>
</template>
